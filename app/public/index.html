<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Booking Form</title>
       
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
        
         <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <script type="text/javascript" src="js/book.js"></script>
        
        <link rel='stylesheet' type='text/css' href='css/styles.css'>

         <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="header"><h1>DJ Booking Form</h1></div>
        
        <div id="wrapper">
            <div id="inputs">

                <nav>
                    <a href="index.html">Home</a>
                    <a href="info.html">Receipt</a>
                </nav>

                <form>
                    <input type="text" class="input" name="Name" id="name" placeholder="Name"><br><br>
                    <input type="tel" class="input" name="PhoneNumber" id="phone" placeholder="Phone number"><br><br>
                    Event Date:<br>
                    <input type="date" class="input" id="date" placeholder="date" ="mm/dd/yyyy"><br><br>
                    <input type="email" class="input" id="email" placeholder="Email"><br><br>
                    <input type="address" class="input" id="address" placeholder="address"><br><br>
                </form>
            </div>
            <div>   
                <form>
                    Message:<br>
                    <textarea id="msg" placeholder="message"></textarea><br><br>

                </form>

                <form>
                    <p>Hours:</p> <input type="number" id="hrs" placeholder ="0"><br>
                    <p>Deposit:</p> <input type="number" id="depo"  placeholder = "0">
                   <!--  <p>Discount:</p> <input type="number" id="disc"  placeholder = "0"> -->
                    <p>Mileage:</p> <input type="number" id="mile"  placeholder = "0">
                    <h2>Total Balance: $ <div id="tot"><h2>$0<h2></div></h2>
                </form>
            </div>
        </div>
        <div id="pmt">
            <form>
                <h4>Payment Type:</h4><br>
                <input type='checkbox'>Cash <br><br>
                <input type='checkbox'>Check <input type="text" id="checkN" placeholder="check number"><br>
                <input type='checkbox'checked>Credit Card <input type="text" id="cc" placeholder="Card number"> <input type="text" name="cardNumber" placeholder="CVC"> 
                
                <p>Expiration date:</p> 
                <input type="date" id="ccdate" placeholder="date" ="mm/dd/yyyy"><br><br>
                
                <input type='submit' id="btn" placeholder='Check Out!'><br><br>
            </form>
        </div>

    </body>
